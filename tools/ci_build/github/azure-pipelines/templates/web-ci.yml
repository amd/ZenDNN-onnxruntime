parameters:
- name: NpmPackagingMode
  displayName: 'NPM packages publish configuration'
  type: string
  default: 'dev'
- name: IsReleasePipeline
  displayName: 'Npm packaging pipeline'
  type: boolean
  default: false
- name: PoolName
  displayName: 'Agent pool name'
  type: string
  default: 'onnxruntime-Win-CPU-2022'
- name: PackageName
  displayName: 'Package name'
  type: string
  default: 'NPM_packages'
- name: BuildStaticLib
  displayName: 'Build static library'
  type: boolean
  default: false
- name: BuildJsep
  displayName: 'Build JSEP'
  type: boolean
  default: true

- name: ExtraBuildArgs
  displayName: 'Extra build command line arguments'
  type: string


stages:
- stage: Build_web_Debug
  jobs:
  - template: win-web-ci.yml
    parameters:
      CommitOverride: true
      BuildConfig: 'Debug'
      NpmPackagingMode: ${{ parameters.NpmPackagingMode }}
      PoolName: onnxruntime-Win2022-GPU-A10
      PackageName: ${{ parameters.PackageName }}
